<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
</head>

<body>
    <div class="container">
        <div class="container-1">
            <div class="top-header">
                <img class="logo-img" src="img/netflix.svg" alt="Logo do NETFLIX">

                <div class="idioma-login">
                    <select name="idiomas" class="btn-idiomas">
                        <option class="opcao" value="valor1" selected>Português</option>
                        <option class="opcao" value="valor2">English</option>
                    </select>
                    <button class="btn-login"><a>Entrar</a></button>
                </div>
            </div>

            <main class="principal">
                <div class="msg-1">
                    <h1 class="title">
                        Filmes, séries e muito mais.<br> Sem limites.
                    </h1>
                    <h2 class="sub-title-1">
                        Assista onde quiser. Cancele quando quiser.
                    </h2>
                    <h3 class="sub-title-2">
                        Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.
                    </h3>
                </div>  

                <div name="id_email" class="input-email"><input type="email" placeholder="Email">
                    <button class="enviar-email">Vamos lá <i class="fa-solid fa-angle-right"></i></button>
                </div>
            </main>
        </div>

        <div class="container-2">
            <div class="text-img-video">
                <div class="text">
                    <h1>
                        Aproveite na TV.
                    </h1>
    
                    <h2>
                        Assista em Smart TVs, PlayStation, Xbox,<br> Chromecast, Apple TV, aparelhos de Blu-ray e<br> outros dispositivos.
                    </h2>
                </div>

                    <div class="img-bg-video">
                        <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" width="530px"  height="397px"alt="">
                    </div>
        
                    <div class="video-netflix">
                        <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-0819.m4v" autoplay="true" playsinline="true" muted loop></video>
                    </div>
            </div>
        </div>
        <div class="container-3"></div>
        <div class="container-4"></div>
        <div class="container-5"></div>
        <div class="container-6"></div>
        <div class="container-7"></div>
    </div>

    <script src="https://kit.fontawesome.com/36951debe4.js" crossorigin="anonymous"></script>
</body>

</html>
